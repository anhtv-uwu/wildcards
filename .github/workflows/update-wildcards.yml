name: Update wildcards

on:
  schedule:
    # Mỗi ngày 1 lần lúc 03:00 UTC (chỉnh giờ nếu muốn)
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write   # Cho phép commit/push

jobs:
  update-wildcards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests publicsuffix2

      - name: Update wildcards
        run: |
          python update_wildcards.py

      - name: Commit and push if changed
        run: |
          # Đưa wildcards.txt vào staging (kể cả khi là file mới)
          git add wildcards.txt || true

          # Nếu sau khi add mà vẫn không có gì trong staging -> không commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit -m "chore: update wildcards $(date -u +'%Y-%m-%d')"
          git push
